<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
</head>

<link rel="stylesheet" href="/public/styles/main.css">
<link rel="stylesheet" href="/public/styles/cronomether.css">
<link rel="stylesheet" href="/public/styles/clock.css">
<link rel="stylesheet" href="/public/styles/responsive.css">

<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="container container-cronomether">
        <header>
            <a href="index.html" class="stopwatch">
                <h1 class="stopwatch">Contagem regressiva</h1>
            </a>
            
            <a href="#" class="cronomether">
                <h1 class="cronomether selected">Cronômetro</h1>
            </a>
        </header>

        <div class="content content-cronomether">
            <div id="clock">
                <div class="timer">
                    <div class="time">
                        <p class="minutes">00</p>
                    </div>
    
                    <p>Minutos</p>
                </div>
    
                <div class="timer">
                    <div class="time">
                        <p class="seconds">00</p>
                    </div>
    
                    <p>Segundos</p>
                </div> 
    
                <div class="timer">
                    <div class="time">
                        <p class="mili-seconds">00</p>
                    </div>
    
                    <p>M.segundos</p>
                </div>
            </div>
    
            <div id="buttons">
                <button class="start">Iniciar</button>
                <button class="pause" style="display: none;">Pausar</button>
                <button class="reset">Resetar</button>
            </div>
        </div>

        <img src="/public/assets/pattern-hills.svg" alt="pattern-hills">
    </div>
</body>
    <script src="/public/scripts/main.js"></script>
    <script src="/public/scripts/cronomether.js"></script>
</html>
