<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
</head>

<link rel="stylesheet" href="/public/styles/main.css">
<link rel="stylesheet" href="/public/styles/stopwatch.css">
<link rel="stylesheet" href="/public/styles/clock.css">
<link rel="stylesheet" href="/public/styles/responsive.css">

<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="container container-stopwatch">
        <header>
            <a href=# class="stopwatch">
                <h1 class="stopwatch selected">Contagem regressiva</h1>
            </a>
            
            <a href="cronomether.html" class="cronomether">
                <h1 class="cronomether">Cronômetro</h1>
            </a>
            
        </header>
    
        <div class="content content-stopwatch">
            <div class="stopwatch-details">
                <h1>Configurar contagem regressiva</h1>
                <div class="block-input">
                    <input type="text" class="event-name" placeholder="Nome do Evento">
                    <input type="date" class="date">
                </div>
    
                <div class="button">
                    <button class="start">Iniciar</button>
                </div>
            </div>
    
            <div class="event-name-title">
                <h3>Nome do Evento</h3>
            </div>

            <div id="clock">
                <div class="timer">
                    <div class="time">
                        <p class="days">00</p>
                    </div>
    
                    <p>Dias</p>
                </div>

                <div class="timer">
                    <div class="time">
                        <p class="hours">00</p>
                    </div>
    
                    <p>Horas</p>
                </div>
    
                <div class="timer">
                    <div class="time">
                        <p class="minutes">00</p>
                    </div>
    
                    <p>Minutos</p>
                </div> 
    
                <div class="timer">
                    <div class="time">
                        <p class="seconds">00</p>
                    </div>
    
                    <p>Segundos</p>
                </div>
            </div>
    
            <div id="date-to">
                <p class="demonstration">Data de finalização</p>
            </div>
    
            <audio src="/public/assets/sound.mp3"></audio>
        </div>

        <img src="/public/assets/pattern-hills.svg" alt="pattern-hills">
    </div>
</body>
    <script src="/public/scripts/main.js"></script>
    <script src="/public/scripts/stopwatch.js"></script>
</html>
